<script>
 let dropdownTimeout;

document.querySelector('.dropdown').addEventListener('mouseenter', function () {
  clearTimeout(dropdownTimeout);
  document.querySelector('.dropdown-content').style.display = 'block';
});

document.querySelector('.dropdown').addEventListener('mouseleave', function () {
  dropdownTimeout = setTimeout(function () {
    document.querySelector('.dropdown-content').style.display = 'none';
  }, 250); 
});
</script>

<script>
  //Cogemos lo que viene por parametros y lo ponemos en una lista
  //URLSearchParams nos convierte la ruta en una lista de parametros
  const urlParams = new URLSearchParams(window.location.search);

  //Guardamos los valores de la lista para usarlos en nuestros elementos
  const imagen = urlParams.get('imagen');
  const nombre = urlParams.get('nombre');
  const precio = urlParams.get('precio');
  const tipo = urlParams.get('tipo');

  //Asignamos los valores previos a nuestros elementos
  let imagenElement = document.querySelector("#imagenProducto");
  imagenElement.src = imagen;
  let nombreElement = document.querySelector("#nombreProducto");
  nombreElement.innerHTML = nombre;
  let precioElement = document.querySelector("#precioProducto");
  precioElement.innerHTML = precio;
  let tipoElement = document.querySelector("#tipoProducto");
  tipoElement.innerHTML = tipo;
</script>
<script>

<script>
     // Seleccionar el botón "Añadir a la bolsa"
    const botonAñadirBolsa = document.getElementById('añadir-bolsa');

    // Agregar un event listener para manejar el clic en el botón "Añadir a la bolsa"
    botonAñadirBolsa.addEventListener('click', function(event) {
        // Prevenir el comportamiento predeterminado del botón (evitar que la página se recargue)
        event.preventDefault();

        // Obtener el valor seleccionado del select
        const materialSelect = document.getElementById("materialSelect");
        const materialSeleccionado = materialSelect.options[materialSelect.selectedIndex].text;

        // Obtener el nombre del producto
        const nombreProducto = document.getElementById("nombreProducto").textContent;

        // Mostrar el mensaje de alerta con el nombre del producto y el material seleccionado
        alert("Se ha añadido " + nombreProducto + " en " + materialSeleccionado + " a su cesta");
    });
</script>
<script>
const contenedorImagen = document.querySelector('.contenedor-imagen');
const imagenProducto = document.getElementById('imagenProducto');

contenedorImagen.addEventListener('mousemove', function(event) {
  const { left, top, width, height } = this.getBoundingClientRect();
  const x = (event.pageX - left) / width;
  const y = (event.pageY - top) / height;

  // Ajusta el nivel de zoom aumentando el valor de escala
  const zoomLevel = 1.5; // Puedes cambiar este valor según tus necesidades
  imagenProducto.style.transform = `scale(${zoomLevel}) translate(-${x * (zoomLevel - 1) * 100}%, -${y * (zoomLevel - 1) * 100}%)`;

  // Centra la imagen en el punto donde se encuentra el cursor
  imagenProducto.style.transformOrigin = `${x * 100}% ${y * 100}%`;
});

contenedorImagen.addEventListener('mouseleave', function() {
  // Revertir la transformación aplicando la escala 1 y eliminando cualquier transformación de translación
  imagenProducto.style.transform = 'scale(1) translate(0, 0)';
  // Vuelve a establecer el punto de origen de la transformación a la esquina superior izquierda
  imagenProducto.style.transformOrigin = '0 0';
});
</script>
