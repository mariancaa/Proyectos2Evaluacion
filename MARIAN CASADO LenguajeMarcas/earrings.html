<script>
 let dropdownTimeout;

document.querySelector('.dropdown').addEventListener('mouseenter', function () {
  clearTimeout(dropdownTimeout);
  document.querySelector('.dropdown-content').style.display = 'block';
});

document.querySelector('.dropdown').addEventListener('mouseleave', function () {
  dropdownTimeout = setTimeout(function () {
    document.querySelector('.dropdown-content').style.display = 'none';
  }, 250);
});

function irProducto(ele){
  let imagenProducto = ele.children[0].src;
  let nombreProducto = ele.children[2].children[0].innerHTML;
  let precioProducto = ele.children[2].children[2].innerHTML;
  let tipoProducto = ele.children[2].children[1].innerHTML;
  window.location.href = "./product.html?imagen="+imagenProducto+"&nombre="+nombreProducto+"&precio="+precioProducto+"&tipo="+tipoProducto;
}
